<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sanghatik College</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">SC</div>
            <h2>Create an Account</h2>
            <form id="signupForm" method="post" action="/api/signup">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="verification-options">
                    <h3>Choose Verification Method</h3>
                    <div class="radio-group">
                        <input type="radio" id="captchaOption" name="verificationMethod" value="captcha" checked>
                        <label for="captchaOption">Letter CAPTCHA</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="behaviourOption" name="verificationMethod" value="behaviour">
                        <label for="behaviourOption">Mouse & Keystroke Analysis</label>
                    </div>
                </div>
                
                <div id="verificationArea">
                    <div id="captchaVerification" style="display: block;"></div>
                    <div id="behaviorVerification" style="display: none;"></div>
                </div>
                
                <button type="button" id="verifyBtn" class="btn">Verify & Sign Up</button>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>
    
    <script src="/static/js/verification.js"></script>
</body>
</html>
